<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Calculadora Figuras Geométricas</h1>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide el lado del cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Cacular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Cacular el área
            </button>
        </form>

        <h2>Calcula el área y perímetro de un Triángulo</h2>
        <form>
            <label for="InputTrianguloLado1">
                Escribe cuánto mide el lado 1 del triángulo
            </label>
            <input id="InputTrianguloLado1" type="number"/>
            <br>
            <label for="InputTrianguloLado2">
                Escribe cuánto mide el lado 2 del triángulo
            </label>
            <input id="InputTrianguloLado2" type="number"/>
            <br>
            <label for="InputTrianguloBase">
                Escribe cuánto mide el base del triángulo
            </label>
            <input id="InputTrianguloBase" type="number"/>
            <br>
            <label for="InputTrianguloAltura">
                Escribe cuánto mide la altura
            </label>
            <input id="InputTrianguloAltura" type="number"/>
            <br>  
            <label for="InputTrianguloAltura">
                Si no sabes la altura de tu triángulo y se trata de un triángulo isóceles podes calcularlo acá
            </label>
            <button type="button" onclick="calcularAlturaTrianguloIso()">
                Altura Triángulo Isoceles
            </button>
            <br>    
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Cacular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Cacular el área
            </button>
        </form>

        <h2>Calcula el área y perímetro de un Circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuánto mide el lado radio del circulo
            </label>
            <input id="InputCirculo" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Cacular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Cacular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
